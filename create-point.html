<!DOCTYPE html>
<html lang="pt_br"> <!-- linguagem da página em portugues br-->
<head> <!--configurações especiais da página-->
    <meta charset="UTF-8"> <!--configura metas do site ESSE ACEITA CARAC ESPECIAIS-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--FAZ O SITE CABER EM DIVERSOS TAMANHO DE TELA-->
    <title>Criar um ponto de coleta</title> <!--titulo da minha página-->

    <!-- estiliar texto USAR TAG QUE VAI PUXAR FONTE DE ALGUM LUGAR-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/styles/main.css"> 
    <link rel="stylesheet" href="/styles/create-point.css"> 
    <link rel="stylesheet" href="/styles/responsive.css">
    
</head>
<body>

    <div id="page-create-point">

            <header> <!--display que vou colocar um elemento do lado do outro-->
                <img src="/extras-aula-1/icones/logo.svg" alt="Logomarca">
                <a href="#">
                    <span></span>
                    Voltar para home
                </a>

            </header>
            
            <form action="">
                <h1>Cadastro do ponto de coleta</h1>
                
                <!--PRIMEIRO CAMPO-->

                <fieldset>
                    <legend> <!--Titulo do formulario, ou do bloco-->
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field"> <!--caixa a ser preenchida-->
                        <label for="name">Nome da entidade</label> <!--título do que vai ser preenchido-->
                        <input type="text" name="name"> <!--campo preenchido pelo usuário-->
                    </div>

                    <div class="field-group"> <!--é um grupo porque terá mais de um campo na mesma linha-->
                        <div class="field">
                            <label for="address">Endereço</label> <!--título do que vai ser preenchido-->
                            <input type="text" name="address"> <!--campo preenchido pelo usuário-->
                        </div>
                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                            <input type="text" name=address2> <!--usar o tipo "texto" pro campo aceitar caracteres que não sejam numeros-->
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf">
                                <option value="">Selecione o Estado</option>
                            </select> <!--ao inves de input, o usuário poderá escolher as opções sugeridas-->
                        
                            <input type="hidden" name="state"> <!--mudar id na url que vai receber o nome do estado-->
                        </div>

                        <div class="field">
                            <label for="city">Cidade</label> <!--será filtrada conforme resposta do estado no campo anterior-->
                            <select name="city" disabled> <!--não deixará o campo disponível antes de ter o estado selecionado-->
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>

                    </div>

                </fieldset>
               
                <!--SEGUNDO CAMPO-->

                <fieldset>
                    <legend>
                        <h2>Ítens de coleta</h2>
                    </legend>

                    
                </fieldset>
            
               
                <button type="submit">Cadastrar ponto de coleta</button>
            
            
            </form>


    </div>
    
    <script src="/scripts/create-point.js"></script>
</body>
</html>
